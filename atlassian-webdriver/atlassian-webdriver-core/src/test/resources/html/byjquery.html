<!DOCTYPE html>
<html>
    <head>
        <title>By jquery test page</title>
    </head>
    <body>

        <h1>By Jquery test page</h1>

        <div id="id1">Simple ID test</div>
        <div class="class1">Simple class test</div>

        <div id="block1">
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </div>

        <div class="code1">
            <span>span1</span>
            <span>span2</span>
        </div>

        <div id="id2">
            <div class="innerblock">Inner block test</div>
        </div>

        <table id="table1">
            <tr>
                <td>column1</td>
                <td>column2</td>
            </tr>
        </table>

        <div class="block2">
            <span>block2 part1</span>
        </div>
        <div class="block2">
            <span>block 2 part 2</span>
        </div>

        <div class="contains-test">
            <div>contains1</div>
            <div>
                <div>contains2</div>
            </div>
        </div>

        <!-- Closest Example -->
        <ul id="one" class="level-1">
            <li class="item-i">I</li>
            <li id="ii" class="item-ii">II
                <ul class="level-2">
                    <li class="item-a">A</li>
                    <li class="item-b">B
                        <ul class="level-3">
                            <li class="item-1">1</li>
                            <li class="item-2">2</li>
                            <li class="item-3">3</li>
                        </ul>
                    </li>
                    <li class="item-c">C</li>
                </ul>
            </li>
            <li class="item-iii">III</li>
        </ul>

        <div id="filter-test">
            <div>1</div>
            <div>2</div>
            <div>11</div>
            <div>12</div>
            <div>21</div>
            <div>22</div>
        </div>

    </body>
</html>
