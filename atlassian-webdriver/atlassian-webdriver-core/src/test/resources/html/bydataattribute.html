<!DOCTYPE html>
<html>
    <head>
        <title>By data attribute test page</title>
    </head>
    <body>

        <h1>By attribute test page</h1>

        <div id="mainContainer" data-type="main container">
            <ul data-type="unordered list">
                <li data-type="list element" data-ordering="1" data-a-attribute="==A is awesome==">a</li>
                <li data-type="list element" data-ordering="2" data-b-attribute="==B is cool==">b</li>
                <li data-type="list element" data-ordering="3">c</li>
                <li data-type="list element" data-ordering="4">d</li>
            </ul>
        </div>

    </body>
</html>
