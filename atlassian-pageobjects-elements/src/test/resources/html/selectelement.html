<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>HTML SelectElement</title>
</head>
<body>
    <h2>1. Select with all option attributes </h2>
    <select id="test1_Select">
        <option id="test1_Option1" value="option1_Value">Option1_Text</option>
        <option id="test1_Option2" value="option2_Value">Option2_Text</option>
        <option id="test1_Option3" value="option3_Value">Option3_Text</option>
    </select>

    <h2>2. Select with 2nd option selected by default</h2>
    <select id="test2_Select">
        <option id="test2_Option1" value="option1_Value">Option1_Text</option>
        <option id="test2_Option2" value="option2_Value" selected="selected">Option2_Text</option>
        <option id="test2_Option3" value="option3_Value">Option3_Text</option>
    </select>

    <h2>3. Select with only value and text</h2>
    <select id="test3_Select">
        <option value="option1_Value">Option1_Text</option>
        <option value="option2_Value">Option2_Text</option>
        <option value="option3_Value">Option3_Text</option>
    </select>

    <h2>4. Multiselect with all option attributes</h2>
    <select id="test4_Select" multiple="multiple">
        <option id="test4_Option1" value="option1_Value">Option1_Text</option>
        <option id="test4_Option2" value="option2_Value">Option2_Text</option>
        <option id="test4_Option3" value="option3_Value">Option3_Text</option>
    </select>

    <h2>5. Multiselect with 1 default selected</h2>
    <select id="test5_Select" multiple="multiple">
        <option id="test5_Option1" value="option1_Value">Option1_Text</option>
        <option id="test5_Option2" value="option2_Value" selected="selected">Option2_Text</option>
        <option id="test5_Option3" value="option3_Value">Option3_Text</option>
    </select>

    <h2>6. Multiselect with 3 default selected</h2>
       <select id="test6_Select" multiple="multiple">
           <option id="test6_Option1" value="option1_Value">Option1_Text</option>
           <option id="test6_Option2" value="option2_Value" selected="selected">Option2_Text</option>
           <option id="test6_Option3" value="option3_Value">Option3_Text</option>
           <option id="test6_Option4" value="option4_Value" selected="selected">Option4_Text</option>
           <option id="test6_Option5" value="option5_Value">Option5_Text</option>
           <option id="test6_Option6" value="option6_Value" selected="selected">Option6_Text</option>
       </select>

</body>
</html>
