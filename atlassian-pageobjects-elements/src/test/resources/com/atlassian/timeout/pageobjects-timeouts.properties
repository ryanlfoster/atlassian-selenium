# this is NOT a timeout, it's the poll interval - it controls how often a query will re-calculate its value
# this should be kept significantly lower than the timeouts values, and best just left alone unless you know
# what you're doing!
com.atlassian.timeout.EVALUATION_INTERVAL=100

# setting timeouts below 1000ms is not recommended!
com.atlassian.timeout.DEFAULT=5000
com.atlassian.timeout.UI_ACTION=2000
com.atlassian.timeout.PAGE_LOAD=20000
com.atlassian.timeout.SLOW_PAGE_LOAD=50000
com.atlassian.timeout.DIALOG_LOAD=10000
com.atlassian.timeout.COMPONENT_LOAD=5000
com.atlassian.timeout.AJAX_ACTION=10000